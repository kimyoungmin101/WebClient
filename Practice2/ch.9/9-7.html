<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>이벤트의 디폴트 행동 취소</title>
  </head>
  <body>
    <h3>이벤트의 디폴트 행동 취소</h3>
    <hr>
    <a href="www.naver.com" onclick="return query()">네이버로 이동할 지 물어보는 링크</a>
    <hr>
    <script type="text/javascript">
      function query(){
        var ret = confirm("네이버로 이동하시겠습니까 ? ");
        return ret
      }
      function noAction(event){
        event.preventDefault();
      }
    </script>
    <form>
      <input type="checkbox" checked="true">빵(체크됨)<<br>
      <input type="checkbox" onclick="noAction(event)" checked="true">술(체크 안됨)
    </form>
  </body>
</html>
