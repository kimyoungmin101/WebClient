<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>border style</title>
    <style media="screen">
      div {
        width : 600px;
        height : 60px;
        border : 20px solid lightgray;
        text-align : center;
        position: absolute;
        left: 400px;
        top : 30px;
      }
      div.red{
        text-shadow : 3px 3px 3px black,
                      0 0 25px blue,
                      0 0 5px darkblue;
      }

      #round { border-image : url("border.png") 30 round;}
    </style>
  </head>
  <body>
    <div id = "round" class = "red">
      <h3>이미지 스타일</h3>
    </div>
    <hr style = "border : 5px solid deepskyblue; margin : 150px;">
  </body>
</html>
