<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>for, while</title>
  </head>
  <body>
    <script type="text/javascript">
      for(var i = 0; i < 10; i += 2){
        document.write("2씩 증가하는 수 : ", i);
        document.write("<br>")
      }

      document.write("<br>")

      var k = 0;
      document.write("k값 : ", k);
      document.write("<br>")
      while(true){
        k++;
        if(k > 10){
          document.write("K가 10을 넘겼습니다." , k);
          document.write("<br>");
          break;
        }
        else{
          document.write("K가 10이하 입니다 : " , k, "<br>");
          document.write("<br>");
        }
      }
    </script>
  </body>
</html>
