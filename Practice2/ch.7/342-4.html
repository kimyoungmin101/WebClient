<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>요일에 따라 변하는 배경색</title></head>
    <body>
      <h3>일요일은 pink 다른요일 gold </h3>
      <hr>
      <script>
        var array = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];

        var current = new Date(); // 현재 시간 값을 가진 Date 객체 생성
        if(array[current.getDay()] == "일요일")
  	     document.body.style.backgroundColor = "Pink";
        else
  	      document.body.style.backgroundColor = "Gold";

          document.write("오늘은 ");
          document.write(current.getDate() + "일 ");
          document.write(array[current.getDay()], "<br>");

        </script>
      </body>
</html>
