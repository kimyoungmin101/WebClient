<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>리터럴 표기법으로 객체 만들기</title>
    <script type="text/javascript">
      var account = {
        owner : "김영민",
        code : "111",
        balance : 10000,

        inquiry : function(){return this.balance;},
        deposit : function(money){this.balance += money;},
        withdraw : function(money){
          this.balance -= money;
          return money;
        }
      };
    </script>
  </head>
  <body>
    <h3>리터럴 표기법으로 사용자 객체 만들기</h3>
    <hr>
    <script>
      document.write("account : ");
      document.write(account.owner + ", ");
      document.write(account.code + ", ");
      document.write(account.balance + "<br>");

      account.deposit(10000);
      document.write("만원 저금후 잔액은 : ");
      document.write(account.balance + "<br>");
      document.write("5000원 인출 후 잔액은 : ");

      account.withdraw(5000);
      document.write(account.balance);

    </script>
  </body>
</html>
