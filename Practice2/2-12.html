<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>리스트 만들기</title>
  </head>
  <body>
    <ul>
      <li>내가 좋아하는 라면</li>
      <ul>
        <li>신라면</li>
        <li>진라면</li>
        <li>안성탕면</li>
      </ul>
      <li>내가 좋아하는 치킨</li>
      <ul>
        <li>교촌치킨</li>
        <li>비비큐 치킨</li>
        <li>굽네 치킨</li>
      </ul>
      <li>내가 좋아하는 색깔</li>
      <ol type = "1">
        <li>빨강</li>
        <li>초록</li>
        <li>분홍</li>
      </ol>
      <dl>
        <dt><strong>안녕 내이름을 소개하지</strong></dt>
        <dd>안녕하세여 나는 김야ㅕㅇ민 이라고 합니디ㅏ 만나서 반가워요</dd>
      </dl>
    </ul>
  </body>
</html>
