<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>가보고 싶은 곳</title>
  </head>
  <body>
    <h3>가보고 싶은 곳</h3>
    <hr>
    <form>
      나라 : <input type="text" list="contries"><br>
      <datalist id = "contries">
        <option value = "가나">
        <option value = "스위스">
        <option value = "브라질">
      </datalist>
      <br>
      보고싶은것 : <input type="text" list="what" ><br>
      <datalist id = "what">
        <option value = "산">
        <option value = "바다">
        <option value = "도시">
      </datalist>

    </form>
  </body>
</html>
