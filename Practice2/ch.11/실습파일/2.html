<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function drawPolygon(ctx, xArray, yArray){
            context.beginPath();
            context.moveTo(xArray[0], yArray[0]);

            for(var i = 1; i < xArray.length; i++){
                context.lineTo(xArray[i], yArray[i]);
            }
            context.lineTo(xArray[0], yArray[0]);
            context.stroke();
        }
    </script>
</head>
<body>
    <h3>drawPolygon() 만들기</h3>
    <hr>
    <canvas id = "myCanvas" style="background-color: aliceblue" width="220" height="220"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");

        var xs = [100, 10, 150, 210];
        var ys = [10, 100, 200, 60];

        drawPolygon(context, xs, ys);
    </script>
</body>
</html>
