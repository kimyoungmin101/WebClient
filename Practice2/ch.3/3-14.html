<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>컬러당얼로그 색 입력</title>
  </head>
  <body>
    <h3>컬러다이얼로그 색 입력</h3>
    <hr>
    <form>
      색 선택 : <input type="color" value="#00BFFF" onchange="document.body.style.color=this.value">
      <br>
      <input type="time" value="2016-6">
    </form>
    <meter value="80" min="0" max="100">20%</meter>
    <progress value="20" max="100">0%</progress>
    <br>
    <input type="number" min = "0" max = "100" step = "10">
  </body>
</html>
