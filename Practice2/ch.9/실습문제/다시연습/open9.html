<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>마우스 클릭 연습</title>
    <style media="screen">
      td {
        border : 1px solid black;
        width : 50px;
        height : 50px;
        text-align : center;

      }
      table{
        border-collapse: collapse;
        text-align : center;

      }
      #donkey{
        width : 40px;
        height : 40px;
      }
    </style>
  </head>
  <body onclick="window.location.reload()">
    <h3>마우스 클릭 연습</h3>
    <hr>
    <script type="text/javascript">
      var X = Math.floor(Math.random() * 10);
      var Y = Math.floor(Math.random() * 10);

      document.write("<table>");
      document.write("<tr>");
        for(var i = 0; i < 10; i++){
          document.write("<tr>");
            for(var j = 0; j < 10; j++){
              if(i == X && j == Y) document.write("<td>" + "<img id = " + 'donkey' + " src=" + 'media/donkey.png' + ">" + "</td>");
              else document.write("<td> <img src=" + ' ' + ">" + "</td>");
            }
          document.write("</tr>");
        }
        document.write("</table>");
    </script>
  </body>
</html>
