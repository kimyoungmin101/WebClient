<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>빈곳에 숨은단어</title>
    <style media="screen">
      span {
	       visibility : hidden;
	       color : blue;
        }

    </style>
    <script type="text/javascript">
      function button_click(){
        var objArray = document.getElementsByTagName("span");
      	for(var i=0; i<objArray.length; i++) {
      		var obj = objArray[i];
      	  var style = window.getComputedStyle(obj);
      	  var v = style.getPropertyValue("visibility");
      		if(v == "hidden")
      			obj.style.visibility = "visible";
      		else
      			obj.style.visibility = "hidden";
          }
      }
    </script>
  </head>
  <body>
    <h3>다음 빈 곳에 숨은 단어? <button onclick = "button_click()">show/hide</button>
    </h3>
    <hr>
    <ul>
      <li>i ( <span> love </span> ) you </li>
      <li>CSS is Cascading ( <span> Style </span> ) Sheet</li>
      <li>응답하라 ( <span> 1988 </span> ) </li>
    </ul>
  </body>
</html>
