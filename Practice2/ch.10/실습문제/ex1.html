<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML5</title>
    <script type="text/javascript">
      function openwin(){
        var newWin = window.open("", "", "width=200,height=80");
        newWin.document.write("접속 땡큐");
        newWin.document.close();
      }
    </script>
  </head>
  <body onload="openwin()">

    <h3>HTML5</h3>
    <hr>
    <p>
      HTML5를 학습하는 사이트입니다.
      여기서 HTML5, CSS3, 자바스크립트를
      배울 수 있습니다.
    </p>
  </body>
</html>
