<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>로그인 폼</title>
  </head>
  <body>
    <h3>로그인 폼</h3>
    <hr>
    <form method = "get">
    사용자 ID : <input type="text" name="" value="Elvis" size = "15"><br>
    비밀 번호  : <input type="password" name="" maxlength="4" size = "15">
    <input type="button" name="" value="완료"><br>
    자소서 : <textarea name="name" rows="8" cols="20">자기소개서 작성</textarea>
    <br>
    나라 : <input type="text" list="countries">
    <datalist id = "countries">
      <option value="가나">
      <option value="스위스">
      <option value="브라질">
    </datalist>
  </form>
  </body>
</html>
