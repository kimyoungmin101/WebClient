<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>oncontextmenu</title>
    <script type="text/javascript">
      function hidemenu(){
        alert("오른쪽 클릭 금지!!");
        return false;
      }

      document.oncontextmenu = hidemenu;
    </script>
  </head>
  <body>
    <h3>oncontextmenu에서 컨텍스트 메뉴 금지</h3>
    <hr>
    <p>마우스 오른쪽 클릭은 금지됩니다. 아무곳이나 클릭해도 컨텍스트 메뉴를 볼 수 없습니다.</p>
    <br>
    <img src="media/beach.png" alt="miami">
  </body>
</html>
