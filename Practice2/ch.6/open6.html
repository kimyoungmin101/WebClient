<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>별만들기</title>
  </head>
  <body>
    <h2>별문자 출력하기</h2>
    <hr>
    <script type="text/javascript">
      var N = prompt("정수를 입력하시오");
      for(var i = 1; i <= N; i++){
        for(var j = 1; j <= i; j++){
            document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
