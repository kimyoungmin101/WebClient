<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>계산기</title>
    <script type="text/javascript">
      function enterkey(){
        if(window.event.keyCode == 13){
          result();
        }
      }
      function result(){
        var X = document.getElementById("calculate").value;
        var resul = document.getElementById("result");
        resul.value = eval(X);
      }
    </script>
  </head>
  <body>
    <h3>계산기 만들기</h3>
    <hr>
    <p>수식을 입력하고 &ltEnter&gt 를 입력하세요.</p>
    <form>
      식 <input onkeydown = "enterkey()" type="text" id="calculate"><br>
      값 <input type="text" id="result" value ="">
    </form>
  </body>
</html>
