<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>문자열 배열 다루기</title>
  </head>
  <body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script type="text/javascript">
      var names = ["wonsun", "jaemoonlee", "kitae", "gracehwang"];
      var max = 0
      document.write("이름 : ");
      for(var i = 0; i < names.length; i++){
        document.write(names[i] + " ");
        if(max < names[i].length)
          max = names[i].length;
      }
      document.write("<br>");

      for(var i = 0; i < names.length; i++){
        if(names[i].length == max)
          break;
      }
      document.write("가장긴이름 : " + names[i] + "<br>");

      document.write("가장 먼저 나오는 이름 : " + names[0] + "<br>");

      names.sort()
      document.write("증가순 이름 : ")
      for(var i = 0; i < names.length; i++){
        document.write(names[i] + " ");
      }

    </script>
  </body>
</html>
