<!DOCTYPE html>
<html>
  <head>
    <meta charset = 'utf-8'>
  </head>
  <body>
    <h1>function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function two(i){
          document.write('<li>2-' + i + '</li>');
          document.write('<li>2-' + (i+i) + '</li>');
        }
        var i = 0;
        while(i < 5){
          two(i);
          i += 1;
        }
      </script>
    </ul>
    <h2>Parmeter & Argument</h2>
    <h2>Return</h2>
    <script>
      function sum(left, right){
        return left + right;
      }
      document.write('<div style = "color:red"' + sum(2,3) + '<br>');

    </script>
  </body>
</html>
