<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>function</title>
  </head>
  <body>
    <script type="text/javascript">
      function adder(A, B){
        var result = A + B;
        return result;
      }

      document.write(adder(10, 20));

    </script>
  </body>
</html>
