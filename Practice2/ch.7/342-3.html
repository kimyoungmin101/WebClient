<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>오전,오후 시간에 따라 변하는 배경색</title></head>
    <body>
      <h3>오전이면 lightskyblue, 오후면 orange</h3>
      <hr>
      <script>
        var current = new Date(); // 현재 시간 값을 가진 Date 객체 생성
        if(current.getHours() % 12 >= 0)
  	     document.body.style.backgroundColor = "orange";
        else
  	      document.body.style.backgroundColor = "lightskyblue";

          document.write("현재 시간 : ");
          document.write(current.getHours()-12, "시,");
          document.write(current.getMinutes(), "분,");
          document.write(current.getSeconds(), "초<br>");
        </script>
      </body>
</html>
