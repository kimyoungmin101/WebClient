<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>스펀지밥 회전</title>
    <script type="text/javascript">
      var n = 90;
      function rotate(obj) {
      	obj.style.transform = "rotate(" + n + "deg)";
        n += 90;
        n %= 360;
      }
    </script>
  </head>
  <body>
    <h3>클릭하면 90도 회전합니다.</h3>
    <hr>
    <img src="media/spongebob.png" alt="스폰지밥"
    width="100"; height="100";
    onclick = "rotate(this)";>
  </body>
</html>
