<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>리스트로 메뉴 만들기</title>
    <style media="screen">
      #menubar {
        background : olive;
        float : right;
        border-radius : 25px;
      }
      #menubar ul{
        padding : 0;
        margin 0;
        width : 470px;
      }
      #menubar ul li{
        display : inline-block;
        list-style-type : none; /* 마커삭제 */
        padding : 0 15px;
      }
      #menubar ul li a{
        color : white;
        text-decoration : none;
      }
      #menubar ul li a:hover{
        color : violet;
      }
    </style>
  </head>
  <body>
    <nav id = "menubar">
      <ul>
        <li><a href="#">관심 종목</a></li>
        <li><a href="#">종목 분석</a></li>
        <li><a href="#">차트</a></li>
        <li><a href="#">코스피 분석</a></li>
        <li><a href="#">코스닥 분석</a></li>
      </ul>
    </nav>
  </body>
</html>
