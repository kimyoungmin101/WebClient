<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>자바스크립트란</title>
    <script type="text/javascript">
      function button_click(){
        var V = document.getElementById("mySpan");
        V.style.border = "2px dotted violet";
      }
      function button_Pclick(){
        var pTags = document.getElementsByTagName("p");
        var n = pTags.length;

        text = "<P> 태그의 개수는 " + n
        alert(text);
      }
    </script>
  </head>
  <body>
    <h3>자바스크립트란?
      <button onclick = "button_click()">border</button>
      <button onclick = "button_Pclick()">P</button>
    </h3>
    <hr>
    <p>자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경 시킬 수 있다.</p>
    <p><span id = "mySpan">C 언어</span>를 아는 사용자는 빠르게 학습 할 수 있다.</p>
    <p>이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.</p>
  </body>
</html>
