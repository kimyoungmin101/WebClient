<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>css3를 이용한 애니메이션</title>
    <style media="screen">
      @keyframes bomb{
        from { font-size : 500%;}
        to { font-size : 100%;}
      }
      h3{
        animation-name : bomb;
        animation-duration : 3s;
        animation-iteration-count: infinite;
      }
    </style>
  </head>
  <body>
    <h3>꽝</h3>
    <p>꽝! 글자가 3초동안 500%에서 시작하여 100%로 바뀌는 애니매이션 입니다.
    무한 반복합니다.</p>
  </body>
</html>
