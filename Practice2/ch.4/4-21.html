<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>cursor</title>
  </head>

  <body style = "padding : 100px;">
    <p style = "cursor : crosshair">십자가모양</p>
    <p style = "cursor : help">도움말 모양</p>
    <p style = "cursor : pointer">포인터 모양</p>
    <p style = "cursor : progress">프로그램 실행 중 모양</p>
    <p style = "cursor : n-resize; text-indent : 100px">상하 크기 조절 모양</p>
  </body>
</html>
