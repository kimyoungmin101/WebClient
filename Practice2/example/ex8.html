<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form 태그 관련 입니다.</title>
  </head>
  <body>
    <form name = 'flofile' action = '/action.page.php' method = 'get'>
      <input type ='text' name = 'id'>
      <select>
        <option value="blue">
      </select>
    </form>
  <br>
  id : <input type="text" name ="id"
  placeholder = "아이디를 입력하시오"
  required pattern="[a-zA-Z].+[0-9]"
  autocomplete="off" autofocus>
  <br>
  password : <input type = "text" name = 'pwd' palceholder = "비밀번호 입력">
  <br><br>
  <input type = 'button' name = 'login' value = '로그인' onclick="alert('환영 합니다.')">

  <br>
  <h4>라디오 버튼</h4>
  <input type="radio" value="빨간색">빨간색<br>
  <input type="radio" value="검은색">검은색
  <br>

  <h4>체크박스</h4>
  <input type="checkbox" value="red">red<br>
  <input type="checkbox" value="blue">blue<br>
  <input type="checkbox" value="black">black
  </body>
  
</html>
