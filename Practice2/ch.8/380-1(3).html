<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>라면을 끓이는 순서</title>
    <script type="text/javascript">
      function clicked(){
        var V = document.getElementById("ol");
        V.style.background = "green";
      }
    </script>
  </head>
  <body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol id = "ol" type = "A" onclick = "clicked()">
      <li>물을 끓인다.</li>
      <li>라면과 스프를 넣는다.</li>
      <li>파를 썰어 넣는다.</li>
      <li>5분후 <strong>맛있게</strong> 먹는다.</li>
    </ol>
  </body>
</html>
