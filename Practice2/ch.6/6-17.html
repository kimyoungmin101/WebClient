<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>size가 점점 커지는 마술</title>
  </head>
  <body>
    <script type="text/javascript">
      for(var i = 10; i <= 40; i += 5){
        document.write("<span style='font-size:" + i + "px'>");
        document.write(i + "px");
        document.write("</span>");
      }
    </script>
  </body>
</html>
