<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>순서가 있는 목록</div>
    <ol>
      <li>사과</li>
      <li>바나나</li>
      <li>포도</li>
    </ol>
    <div>순서가 없는 목록</div>
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li>포도</li>
    </ul>
    <div>메뉴목록</div>
    <menu>
      <li>사과</li>
      <li>바나나</li>
      <li>포도</li>
    </menu>
    <div>디렉토리 목록</div>
    <dir>
      <li>사과</li>
      <li>바나나</li>
      <li>포도</li>
    </dir>

    <div>ol 하고 ul만 외워주자 순서 있고 없고</div>
    <!-- 그냥 ol하고 ul만 외워주자 --!>
    <!-- 나는 주석이에요 -->

  </body>
</html>
