<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>마우스 휠을 이용한 이미지 확대/축소</title>
    <script type="text/javascript">
      var size = 100;
      function wheel(e){
        if(e.wheelDelta < 0){
          size = size - (size * 0.05);
          if(size < 0){
            size = 0;
          }
        }
        else{
          size = size + (size * 0.05);
        }
      }
      var obj = document.getElementById("img");
      obj.style.width = size + "px";
      obj.style.height = size + "px";

    </script>
  </head>
  <body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    <p>이미지 위에 휠을 위로 굴리면 이미지가 축소 되고 아래로 굴리면 이미지가 확대 됩니다.</p>
    <img id = "img" src="media/donkey.png" onwheel="wheel(event)" width = "100px" height = "100px">
  </body>
</html>
