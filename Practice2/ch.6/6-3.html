<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
        var A = prompt("A를 입력 하세요", "");
        var B = prompt("B를 입력 하세요", "");

        if(A > B){
          document.write("A가더 큽니다 : " + A + "<br>");
        }
        else{
          document.write("B가더 큽니다 : " + B + "<br>");
        }
        document.write("두수의 차이 : " + ((A > B)?(A+B):(A-B)) + "<br><br>");
        document.write("hihi");
    </script>

  </body>
</html>
