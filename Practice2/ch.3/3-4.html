<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>시멘틱 인라인 태그</title>
  </head>

  <body>
      <h3>시맨틱 인라인 태그 사례</h3>
      <hr>
      <p>
        내일은 <mark>HTML5 시험</mark><br>
        시간은 <time>09:00</time><br>
        난이도 <meter value="0.8" min="0" max="1">80%</meter><br>
        자료업로딩(20%)<br>
        <progress value="2" max="10">20%</progress>
      </p>
  </body>
</html>
