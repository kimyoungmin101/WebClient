<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>라면 순서</title>
    <script type="text/javascript">

      function olClick(parent){
        var text = prompt("라면을 끓이는 순서를 입력하라."); // n은 입력한 내용
        if(text == null || text == ""){
          return;
        }

        var liobj = document.createElement("li");
        liobj.innerHTML = text;
        parent.appendChild(liobj);
      }

    </script>
  </head>
  <body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type = "A" style = "background-color : yellowgreen" onclick = "olClick(this)">
      <li>물을 끓인다.</li>
    </ol>
  </body>
</html>
