<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>라면을 만드는데 필요한 재료</title>
  </head>
  <body>
    <h3>라면을 만드는데 필요한 재료</h3>
    <hr>
    <script type="text/javascript">
      var itemlist = ["라면", "계란", "물", "파"];
      document.write("<ul>")
      for(var i = 0; i < itemlist.length; i++){
        document.write("<li>" + itemlist[i] + "</li>");
      }
      document.write("</ul>")
    </script>
  </body>
</html>
