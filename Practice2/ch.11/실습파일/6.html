<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            text-align : right;
            padding-left : 5px;
            padding-right : 5px;
        }
    </style>
</head>
<body>
    <h3>폼으로 원호 그리기</h3>
    <hr>
    <form>
        <table>
        <tr>
            <td><label>x </label><input id = "x" type="text" value="100"></td>
            <td><label>y </label><input id = "y" type="text" value="100"></td>
        </tr>
        <tr>
            <td><label>반지름 </label><input id="radius" type="text" value ="20"></td>
            <td><label>방향 </label>
                <select id="vector">
                    <option value="direction">시계방향</option>
                    <option value="rdirection">반시계방향</option>
                </select></td>
        </tr>
        <tr>
            <td><label>시작각도 </label><input id="Sangle" type="text" value="0"></td>
            <td><label>끝각도 </label><input id="Fangle" type="text" value="180"></td>
        </tr>
        <tr>
            <td><label>선굵기 </label><input id="lineWidth" type="text" value="10"></td>
            <td><label>선색 <input id="strokeSt" type="color" value="#000000"></label></td></tr>
        </tr>
        <tr>
            <td><label><button type="button" onclick="draw()">그리기</button></label></td>
            <td><button type="button" onclick="erase()">지우기</button></td>
        </tr>
    </table>
    </form>
    <canvas id="myCanvas" style="background: aliceblue" width="440" height="200"></canvas>
    <script>
        function draw(){
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");

            var X = document.getElementById("x").value; // x인덱스 시작위치
            var Y = document.getElementById("y").value; // y인덱스 시작위치
            var radius = document.getElementById("radius").value; // 반지름 크기
            var startAngle = document.getElementById("Sangle").value; // 시작 각도
            var finishAngle = document.getElementById("Fangle").value; // 끝 각도
            var strokeSt = document.getElementById("strokeSt").value; // 색깔
            var lineWidth = document.getElementById("lineWidth").value; //라인 굵기
            
            context.beginPath()
            context.strokeStyle = strokeSt;
            context.arc(X, Y, radius, startAngle, (finishAngle / 180) * Math.PI , false);
            context.lineWidth = lineWidth;
            context.stroke();
        }
        function erase(){
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");

            context.clearRect(0, 0, canvas.width, canvas.height);
        }

    </script>
</body>
</html>
