<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>이미지 커서 만들기</title>
    <style>
      div {
          position: absolute;
      }
      img {
          width: 30px;
          height: 30px;
      }
    </style>
    <script>
      window.onmousemove = function(e){
        var divobj = document.getElementById("div");
        divobj.style.left = e.x + "px";
        divobj.style.top = e.y + "px";
      }
    </script>
  </head>
  <body>
    <h3>이미지 커서 만들기</h3>
    <hr>
    <p>마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.</p>
    <div id ="div">
      <img src="media/donkey.png">
    </div>
  </body>
</html>
