<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>폼요소로 그룹 묶기</title>
  </head>
  <body>
    <h3>회원정보를 입력해주세요.</h3>
    <hr>
    <form>
      <fieldset>
        <legend>회원정보</legend>
        이메일 : <input type="email" name="" placeholder="abc@efg"><br>
        홈페이지 : <input type="url" name="" placeholder="https://"><br>
        전화번호 : <input type="tel" name="" placeholder="010-1234-5678">
      </fieldset>
      <small>질문 : Tel 010-111-1111</small>
    </form>
  </body>
</html>
